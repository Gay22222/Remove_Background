<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object detection and remove</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Nhận diện vật thể và xóa</h1>
        </header>
        <main class="chat-main">
            <div class="chat-output" id="chatOutput">
                <p class="bot-message">Chào mừng, vui lòng tải ảnh lên</p>
            </div>
            <div id="detectedObjects" class="checkbox-container">
            </div>
            <form id="uploadForm" class="chat-input">
                <input type="file" id="fileInput" name="file" accept="image/*">
                <button type="submit" id="uploadButton">Gửi</button>
            </form>
            <div class="delete-container">
                <button id="submitDeleteButton" disabled>Xóa đối tượng đã chọn</button>
                <button id="resetButton" class="reset-button">Reset</button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
