<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Chat</title>
    <!-- Tham chiếu file styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Object Detection Chat</h1>
        </header>
        <main class="chat-main">
            <!-- Phần hiển thị kết quả nhận dạng -->
            <div class="chat-output" id="chatOutput">
                <p class="bot-message">Welcome! Upload an image to detect objects.</p>
            </div>
            <form id="uploadForm" class="chat-input">
                <input type="file" id="fileInput" name="file" accept="image/*">
                <button type="submit" id="uploadButton">Send</button>
            </form>
            
            <!-- Nút Delete Selected Objects -->
            <div class="delete-container">
                <button id="submitDeleteButton">Delete Selected Objects</button>
            </div>
            
        </main>
    </div>
    <!-- Tham chiếu file scripts.js -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
