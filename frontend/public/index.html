<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Object Detection Chat</h1>
        </header>
        <main class="chat-main">
            <!-- Phần hiển thị kết quả -->
            <div class="chat-output" id="chatOutput">
                <p class="bot-message">Welcome! Upload an image to detect objects.</p>
            </div>
            <!-- Phần checkbox -->
            <div id="detectedObjects" class="checkbox-container"></div> <!-- Container danh sách checkbox -->
            <!-- Form tải ảnh -->
            <form id="uploadForm" class="chat-input">
                <input type="file" id="fileInput" name="file" accept="image/*">
                <button type="submit" id="uploadButton">Gửi</button>
            </form>
            <!-- Nút Delete -->
            <div class="delete-container">
                <button id="submitDeleteButton" disabled>Xóa vật thể đã chọn</button>
            </div>
        </main>        
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
